{% extends "base_generic.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contactos Recibidos</h2>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mensaje</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contacto in contactos %}
                        <tr>
                            <td>{{ contacto.nombre }}</td>
                            <td>{{ contacto.email }}</td>
                            <td>{{ contacto.mensaje }}</td>
                            <td class="action-buttons">
                                <div class="btn-group">
                                    <a href="{% url 'contacto_detalle' contacto.pk %}" class="btn btn-info btn-sm">Ver</a>
                                    <a href="{% url 'contacto_editar' contacto.pk %}" class="btn btn-warning btn-sm">Editar</a>
                                    <form method="POST" action="{% url 'contacto_eliminar' contacto.pk %}" style="display: inline;">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}


                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
